name: flexfold_demo
description: Flexfold responsive scaffold package demo.
publish_to: 'none'
version: 0.90.3
environment:
  sdk: '>=2.18.0 <3.0.0'
dependencies:
  # Prebuilt transition animations (by Google, flutter.dev).
  # https://pub.dev/packages/animations
  animations: ^2.0.7

  # Used by Cupertino classes for iOS style icons (by Google, flutter.dev).
  # https://pub.dev/packages/cupertino_icons
  cupertino_icons: ^1.0.5

  # Device preview to switch simulated devices at runtime (by AloÃ¯s Deniel)
  # https://pub.dev/packages/device_preview
  device_preview: ^1.1.0

