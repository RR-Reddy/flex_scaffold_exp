  # The Flutter SDK
  flutter:
    sdk: flutter

  # Riverpod, next generation version of Provider (by Remi Rousselet).
  # https://pub.dev/packages/flutter_riverpod:
  flutter_riverpod: ^2.1.1

  # SVG file drawing, used for Undraw Asset Images (by dnfield.dev).
  # https://pub.dev/packages/flutter_svg
  flutter_svg: ^1.1.6

  # Easy-to-use URL-based router for Flutter web, mobile and desktop apps.
  # https://pub.dev/packages/go_router (by Chris Sells)
  go_router: ^5.2.0

  # Google fonts (by Google material.io).
  # https://pub.dev/packages/google_fonts
  google_fonts: ^3.0.1

  # Lightweight fast key-value db in pure Dart (by Simon Leier, hivedb.dev).
  # https://pub.dev/packages/hive
  hive: ^2.2.3

  # Get dominant colors from an image (by Google, flutter.dev).
  # https://pub.dev/packages/palette_generator:
  palette_generator: ^0.3.3+2

  # Commonly used directories on host platform file systems.
  # https://pub.dev/packages/path_provider (by Google, flutter.dev).
  path_provider: ^2.0.11

  # Easy-to-use URL-based router for Flutter web, mobile and desktop apps.
  # https://pub.dev/packages/routemaster (by Tom Gilder)
  # routemaster: ^0.10.0-dev5
  #routemaster:
  #  path: ../../../tomgilder/routemaster

  # Plasma liquid animation from simple_animations 3.x (by felix-blaschke.de).
  # https://pub.dev/packages/sa3_liquid
  sa3_liquid: ^1.0.1

  # Used for launching a WEB URL (by Google flutter.dev).
  # https://pub.dev/packages/url_launcher
  url_launcher: ^6.1.7

